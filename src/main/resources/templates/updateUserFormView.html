<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{username}" id="name"/>
        </br>
        <label for="age">Enter password</label>
        <input type="text" th:field="*{password}" id="age"/>
        </br>
        <div id="roles">
            <div th:each="role : ${roleAdmin}">
                <input type="checkbox" name="roles" th:id="${roleAdmin.name}" th:value="${roleAdmin.name}">
                <label th:for="${roleAdmin.name}" th:text="${roleAdmin.name}"/>
            </div>
            <div th:each="role : ${roleUser}">
                <input type="checkbox" name="roles" th:id="${roleUser.name}" th:value="${roleUser.name}">
                <label th:for="${roleUser.name}" th:text="${roleUser.name}"/>
            </div>
        </div>
        </br>

        <input type="submit" value="Update user!">
    </form>
    <a type="button" th:href="@{/logout}">Logout</a></p>
</div>
</body>
</html>
