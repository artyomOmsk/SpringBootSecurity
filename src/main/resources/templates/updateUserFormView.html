<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{username}" id="name"/>
        </br>
        <label for="age">Enter password</label>
        <input type="text" th:field="*{password}" id="age"/>
        </br>
        <select multiple size="2" name="listRoleId" required class="form-control form-control-sm">
            <option value="1">ROLE_ADMIN</option>
            <option selected="selected" value="2">ROLE_USER</option>
        </select>
        </br>

        <input type="submit" value="Update user!">
    </form>
    <a type="button" th:href="@{/logout}">Logout</a></p>
</div>
</body>
</html>
